<!DOCTYPE html>
<html>
<head>
	<title>Akshath Jain</title>

	<!--MDL resources-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-teal.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="styles.css">

	<script type="text/javascript">
		var changeHeaderName = function(name){
			document.getElementById("pageName").innerHTML = name;
		}

		$(document).ready(function(){
			$("#homeNavLink").click(function(){
				$.get("home.html", function(data, status, xhr){
					alert(status);
					$("#pageContent").html(data);
				});
			});
		});
	</script>
</head>

<body>
	<!-- main screen initialization -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
		<!-- header -->
		<header class="mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-900">
			<div class="mdl-layout__header-row">
				<span id="pageName" class="mdl-layout-title">Home</span>
			</div>
		</header>

		<!-- drawer -->
		<div class="mdl-layout__drawer">
			<!-- avatar image with my name below it-->
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<img src="images/avatar.png" class="avatar" alt="avatar">
				</div>
			</div>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">								
					<span class="mdl-layout__title" >Akshath Jain</span>
				</div>
			</div>

			<!-- drawer nav links -->
			<nav class="mdl-navigation mdl-js-ripple-effect">
				<a id="homeNavLink" class="mdl-navigation__link" href="#home" onclick="changeHeaderName('Home')">
					<img class="nav-drawer-list-image" src="images/home.png">
					Home
				</a>
				<a class="mdl-navigation__link" href="#projects" onclick="changeHeaderName('Projects')">
					<img class="nav-drawer-list-image" src="images/projects.png">
					Projects
				</a>
				<a class="mdl-navigation__link" href="#codeone" onclick="changeHeaderName('Code One')">
					<img class="nav-drawer-list-image" src="images/codeone.png">
					Code One
				</a>
				<a class="mdl-navigation__link" href="#contact" onclick="changeHeaderName('Contact')">
					<img class="nav-drawer-list-image" src="images/contact.png">
					Contact
				</a>
			</nav>
		</div>

		<!-- content goes here (footer inside of this)-->
		<main class="mdl-layout__content">
			
			<!--CONTACT SCREEN CONTENT-->
			<div class="page-content" id="pageContent">
				
			</div>


		</main>

		<!-- FOOTER -->
		<footer class="mdl-mini-footer">
			<div class="mdl-logo">Â©2017 Akshath Jain. All rights reserved. Designed and developed by Akshath Jain</div>
		</footer>
	</div>
</body>
</html>
